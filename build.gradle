buildscript {
    ext.kotlin_version = '1.2.0'
    ext {
        springBootVersion = '1.5.9.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlin_version}")
    }
}
group 'com.zdan91'
version '0.0.15-dev'
apply plugin: 'java'
apply plugin: 'kotlin'
description 'Duiker core library.'
compileJava {options.encoding = "UTF-8"}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    springfox_version = '2.7.0'
}

dependencies {
    compile('org.springframework.cloud:spring-cloud-starter-eureka:1.4.0.RELEASE')
    compile('org.springframework.cloud:spring-cloud-starter-feign:1.4.0.RELEASE')
    compile('org.springframework.cloud:spring-cloud-starter-hystrix:1.4.0.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-actuator:1.5.8.RELEASE')
    compile('org.springframework.cloud:spring-cloud-starter-config:1.4.0.RELEASE')
    compile('org.springframework.cloud:spring-cloud-sleuth-zipkin:1.3.0.RELEASE')
    compile('org.jolokia:jolokia-core:1.3.7')
    compile('com.baomidou:mybatisplus-spring-boot-starter:1.0.5')
    compile('com.baomidou:mybatis-plus:2.1.4')
    compile("org.liquibase:liquibase-core:3.5.3")
    compile("io.github.openfeign:feign-core:9.5.0")
    compile("io.springfox:springfox-swagger2:${springfox_version}")
    compile ("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    compile group: 'org.springframework', name: 'spring-web', version: '3.0.2.RELEASE'
    compile ("org.springframework.boot:spring-boot-autoconfigure:${springBootVersion}")
    compile ("org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile("org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}")
    compile 'javax.servlet:javax.servlet-api:4.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// build source jar
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
